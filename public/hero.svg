      <stop offset="0%" stop-color="#0a0b10"/>
      <stop offset="45%" stop-color="#162130"/>
      <stop offset="100%" stop-color="#34183f"/>
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="20%" r="60%">
